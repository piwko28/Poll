<!doctype html>
<html>
	<head>
		<title>Poll</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<!-- POLL -->
		<div id="poll">
			<div class="tabs">
				<div class="question active">
					<div class="content"></div>
					<div class="buttons">
						<input type="submit" value="Vote" />
						<a href="#" class="view-results">View results</a>
					</div>
				</div>
				<div class="results">
					<div class="content"></div>
					<div class="buttons">
						<a href="#" class="view-question">Back to question</a>
					</div>
				</div>
			</div>
			<span class="icon"></span>
		</div>

		<!-- SCRIPTS ON READY -->
		<script src="poll.js"></script>

	</body>
</html>
